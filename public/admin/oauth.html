<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OAuth Callback</title>
  </head>
  <body>
    <script>
      window.opener.postMessage(
        "authorization:github:" + window.location.href,
        window.location.origin
      );
      window.close();
    </script>
  </body>
</html>
