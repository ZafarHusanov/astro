backend:
  name: github
  repo: ZafarHusanov/astro
  branch: main
  auth_type: implicit
  app_id: Ov23liDJrEd5YmFeBag5  # GitHub OAuth App client ID

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

publish_mode: editorial_workflow

collections:
  # English Pages
  - name: "pages_en"
    label: "Pages (EN)"
    folder: "src/content/en"
    create: true
    slug: "{{slug}}"
    extension: "md"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  # Uzbek Pages (agar kerak boâ€˜lsa)
  - name: "pages_uz"
    label: "Pages (UZ)"
    folder: "src/content/uz"
    create: true
    slug: "{{slug}}"
    extension: "md"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
